<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
    <!-- <a href="whatsapp://send?text=The text to share!" data-action="share/whatsapp/share">Share via Whatsapp</a> -->
    <title>Order of Services</title>
</head>

<body>
    <h1>ORDER OF SERVICES</h1>
    <div class="container">
        <div class="info-left">
            <h2>Service Order</h2>
            <h3 id="d-title">Title Name:</h3>
            <h3 id="d-theme">Theme:</h3>
            <h3 id="d-guest">Guest Minister:</h3>
            <h3 id="d-date">Service Date:</h3>

            <h2 id="place">Session Data</h2>
            <!-- // Add the session elements here -->
            <div id="sessions"></div>
        </div>

        <div class="info-right">

            <div class="order-of-service">
                <h2>Services Data</h2>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title name" value="Gethsemane Kindom Network International">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="" id="date" required>
                </div>

                <div class="form-group">
                    <label for="theme">Theme</label>
                    <input type="text" name="" id="theme" required>
                </div>

                <div class="form-group">
                    <label for="guest">Guest Minister</label>
                    <input type="text" name="" id="guest" required >
                </div>

                <button id="oos-btn">Update</button>
            </div>
            <div>

                <br>
                <hr>
                <br>
            </div>

            <div class="session-input">
                <h2>Session Data</h2>

                <div class="form-group">
                    <label for="session-name">Name</label>
                    <input type="text" id="session-name" placeholder="Title name">
                </div>

                <div class="form-group">
                    <label for="session-minister">Minister</label>
                    <input type="text" name="" id="session-minister" required>
                </div>

                <div class="form-group">
                    <label for="session-start-time">Start Time</label>
                    <input type="time" name="" id="session-start-time" required>
                </div>

                <div class="form-group">
                    <label for="session-finish-time">Finish Time</label>
                    <input type="time" name="" id="session-finish-time" required>
                </div>

                <div class="form-group">
                    <label for="session-duration">Duration</label>
                    <input type="number" name="" id="session-duration" required>
                </div>
                
                <button id="session-btn">Update</button><BR></BR>
                <button id="whatsapp" >Share to Whatsapp</button>
                <!-- <a href="whatsapp://send?text=<<order-of-service>>" data-action="share/whatsapp/share">Share via Whatsapp</a> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
